<div ng-if="!auth.isLoggedIn()">
	<div ng-if="auth.showRegister" class="auth">
		<div>
			<h2>REGISTER</h2>
			<input type="text" placeholder="username" ng-model="auth.user.username">
			<input type="password" placeholder="password" ng-model="auth.user.password">
			<button ng-click="auth.register()">Register</button>
			<span ng-click="auth.toggleRegister()">Already a customer? Login here!</span>
		</div>
	</div>
	<div ng-if="!auth.showRegister" class="auth">
		<div>
			<h2>CUSTOMER LOGIN</h2>
			<input type="text" placeholder="username" ng-model="auth.user.username">
			<input type="password" placeholder="password" ng-model="auth.user.password">
			<button ng-click="auth.login()">Login</button>
			<span ng-click="auth.toggleRegister()">New? Register an account!</span>
		</div>
	</div>
</div>

<div ng-if="auth.isLoggedIn()" class="auth">
	<button ng-click="auth.logout()">Logout</button>
</div>
